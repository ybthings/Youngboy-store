<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youngboy Payment</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #000000, #001a00);
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
      text-align: center;
    }

    .box {
      background: rgba(0, 30, 0, 0.6);
      padding: 20px;
      border: 1px solid #00ff99;
      border-radius: 12px;
      box-shadow: 0 0 15px #004d26;
      max-width: 400px;
      text-align: center;
    }

    .qr {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99;
      margin: 15px 0;
    }

    .text {
      color: #99ffcc;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Youngboy Payment</h1>
    <div class="text">Pembayaran untuk:</div>
    <div class="text" id="productName">Produk Tidak Dikenali</div>

    <img src="https://files.catbox.moe/3bggf8.png" alt="QRIS" class="qr" />
    <div class="text">Atas Nama: <strong>YOUNGBOY</strong></div>
    <div class="text">Atau transfer ke DANA / GOPAY: 08XXXXXXXX</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    if (product) {
      document.getElementById('productName').innerText = product;
    }
  </script>

</body>
</html>
