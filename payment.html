<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youngboy Payment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 30px;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #000000, #111111);
    }

    h1 {
      color: #eee;
      margin-bottom: 20px;
      text-align: center;
    }

    .box {
      background: #111;
      padding: 25px;
      border: 1px solid #555;
      border-radius: 12px;
      box-shadow: 0 0 15px #222;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .qr {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 12px #888;
      margin: 15px 0;
    }

    .text {
      color: #aaa;
      margin: 10px 0;
    }

    .pay-btn {
      margin-top: 20px;
      background-color: #ccc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-family: inherit;
      box-shadow: 0 0 6px #999;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .pay-btn:hover {
      background-color: #eee;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Youngboy Payment</h1>
    <div class="text">Pembayaran untuk:</div>
    <div class="text" id="productName">Produk Tidak Dikenali</div>

    <img src="https://files.catbox.moe/ov73ve.jpg" alt="QRIS" class="qr" />
    <div class="text">Atas Nama: <strong>YOUNGBOY</strong></div>
    <div class="text">DANA: 085775794286</div>

    <button class="pay-btn" onclick="window.location.href='https://t.me/YOUNGBOYSHIT'">Sudah Bayar</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    if (product) {
      document.getElementById('productName').innerText = product;
    }
  </script>

</body>
</html>
