<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment DANA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 30px;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #ff4d4d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #000000, #1a0000);
    }

    h1 {
      color: #ff3333;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 30px;
    }

    .section {
      background: #1a0000;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 0 15px #330000;
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .qr {
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff1a1a;
    }

    .text {
      color: #ff9999;
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>Payment DANA</h1>

  <!-- Section QR -->
  <div class="section">
    <img src="https://files.catbox.moe/ov73ve.jpg" alt="QR DANA" class="qr" />
  </div>

  <!-- Section Info -->
  <div class="section">
    <div class="text">Atas Nama: <strong>YOUNGBOY</strong></div>
    <div class="text">DANA: <strong>085775794286</strong></div>
  </div>

</body>
</html>
