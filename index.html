<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youngboy Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 30px 15px;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #ff2a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #000000, #1a0000);
    }

    h1 {
      color: #ff3333;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .thumbnail {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      box-shadow: 0 0 20px #cc0000;
      margin: 20px 0;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 40px;
    }

    .product-card {
      background: rgba(30, 0, 0, 0.6);
      border: 1px solid #990000;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #330000;
      cursor: pointer;
    }

    .product-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff5555;
    }

    .options-container {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      font-family: inherit;
      box-shadow: 0 0 6px #990000;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .option-btn:hover {
      background-color: #ff0000;
      transform: scale(1.03);
    }

  </style>
</head>
<body>

  <h1>Youngboy Store</h1>
  <img src="https://raw.githubusercontent.com/ybthings/Pwsc/refs/heads/main/file_00000000ece461f98597f1297d6d24a6.png" class="thumbnail" />

  <div class="section">

    <!-- Panel -->
    <div class="product-card" onclick="toggleOptions('panel-options')">
      <div class="product-title">Panel</div>
      <div id="panel-options" class="options-container">
        <button class="option-btn" onclick="event.stopPropagation(); buy('Panel 1GB')">1GB - Rp10.000</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Panel 3GB')">3GB - Rp25.000</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Panel Unlimited')">Unlimited - Rp50.000</button>
      </div>
    </div>

    <!-- Script -->
    <div class="product-card" onclick="toggleOptions('script-options')">
      <div class="product-title">Script</div>
      <div id="script-options" class="options-container">
        <button class="option-btn" onclick="event.stopPropagation(); buy('Script Aphophis')">Script Aphophis</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Void Telegram')">Void Telegram</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Bug Storm')">Bug Storm</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Karasu WaTools')">Karasu WaTools</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Bypass License')">Bypass License</button>
        <button class="option-btn" onclick="event.stopPropagation(); buy('Anti Crack Shell')">Anti Crack Shell</button>
      </div>
    </div>

  </div>

  <script>
    function toggleOptions(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function buy(product) {
      const url = `payment.html?product=${encodeURIComponent(product)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
