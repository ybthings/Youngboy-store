<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUNGBOY PAYMENT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0a;
      color: #ff4d4d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #ff3333;
      text-shadow: 0 0 15px #ff0000, 0 0 25px #ff4d4d;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000; }
      to   { text-shadow: 0 0 25px #ff4d4d, 0 0 40px #ff1a1a; }
    }

    .card {
      padding: 25px;
      border-radius: 15px;
      background: rgba(255, 20, 20, 0.05);
      border: 2px solid #ff3333;
      box-shadow: 0 0 15px #ff1a1a, inset 0 0 15px #330000;
      animation: borderGlow 3s infinite alternate;
      max-width: 330px;
    }

    @keyframes borderGlow {
      from { box-shadow: 0 0 15px #ff1a1a, inset 0 0 10px #330000; }
      to   { box-shadow: 0 0 30px #ff4d4d, inset 0 0 20px #660000; }
    }

    /* SUBTITLE NEON */
    .subtitle {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #ff3333;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333, 0 0 30px #ff4d4d;
      animation: neonBlink 1.5s infinite alternate;
    }

    @keyframes neonBlink {
      from { opacity: 1; text-shadow: 0 0 15px #ff0000, 0 0 30px #ff4d4d; }
      to   { opacity: 0.6; text-shadow: 0 0 5px #800000, 0 0 10px #330000; }
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ff3333;
      box-shadow: 0 0 15px #ff0000;
    }

    .qr {
      width: 250px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #ff1a1a;
    }

    .text {
      color: #ffcccc;
      font-size: 18px;
      margin: 8px 0;
    }

    button {
      margin-top: 15px;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      background: #ff3333;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px #ff0000;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff3333;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Payment DANA</h1>

  <div class="card">
    <!-- SUBTITLE NEON -->
    <div class="subtitle">PAYMENT YOUNGBOY</div>

    <!-- FOTO PROFIL -->
    <img src="https://files.catbox.moe/2bl87n.jpg" alt="Foto Profil" class="profile" />

    <!-- QR DANA -->
    <img src="https://files.catbox.moe/bffavd.jpg" alt="QR ALL PAYMENT" class="qr" />

    <div class="text">Atas Nama: <strong>Wina**** Pra***</strong></div>
    <div class="text">DANA: <strong id="dana">085775794286</strong></div>
    <button onclick="copyDana()">Copy Nomor</button>
  </div>

  <footer>
    © 2025 YOUNGBOY PAYMENT |BY YOUNGBOY 
  </footer>

  <script>
    function copyDana() {
      const dana = document.getElementById("dana").innerText;
      navigator.clipboard.writeText(dana);
      alert("✅ Nomor DANA disalin: " + dana);
    }
  </script>

</body>
    </html>
