<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youngboy Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 30px 15px;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00aa66;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #000000, #001a11);
    }

    h1 {
      color: #00cc88;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .thumbnail {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      box-shadow: 0 0 20px #007755;
      margin: 20px 0;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
      margin-bottom: 40px;
    }

    .product-card {
      background: rgba(0, 20, 10, 0.6);
      border: 1px solid #005533;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #003322;
      cursor: pointer;
    }

    .product-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #00cc88;
    }

    .sub-options {
      display: none;
      margin-top: 10px;
    }

    .option-item {
      background: rgba(0, 40, 20, 0.6);
      border: 1px solid #004422;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
    }

    .option-item span {
      display: block;
      font-size: 0.9em;
      margin-bottom: 6px;
    }

    .buy-btn {
      background-color: #00cc88;
      color: black;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      font-family: inherit;
      box-shadow: 0 0 6px #00aa66;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .buy-btn:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <h1>Youngboy Store</h1>
  <img src="https://raw.githubusercontent.com/ybthings/Pwsc/refs/heads/main/file_00000000ece461f98597f1297d6d24a6.png" class="thumbnail" />

  <div class="section">

    <!-- Panel -->
    <div class="product-card" onclick="toggleOptions('panel')">
      <div class="product-title">Panel</div>
      <div id="panel" class="sub-options">
        <div class="option-item">
          <span>1GB - Rp10.000</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Panel 1GB')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>3GB - Rp25.000</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Panel 3GB')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>Unlimited - Rp50.000</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Panel Unlimited')">Beli Sekarang</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <div class="product-card" onclick="toggleOptions('script')">
      <div class="product-title">Script</div>
      <div id="script" class="sub-options">
        <div class="option-item">
          <span>Script Aphophis</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Script Aphophis')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>Void Telegram</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Void Telegram')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>Bug Storm</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Bug Storm')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>Karasu WaTools</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Karasu WaTools')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>Bypass License</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Bypass License')">Beli Sekarang</button>
        </div>
        <div class="option-item">
          <span>Anti Crack Shell</span>
          <button class="buy-btn" onclick="event.stopPropagation(); buy('Anti Crack Shell')">Beli Sekarang</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function toggleOptions(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function buy(product) {
      const url = `payment.html?product=${encodeURIComponent(product)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
